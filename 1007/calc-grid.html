<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Grid</title>
    <style>

        button{
            width: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .red{
            background-color: red;
            color: white;
        }

        .blue{
            background-color: blue;
            color: white;
        }

        .orange{
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <input type="text" name="display" id="">
        </div>
        <div>
            <button class="red">AC</button>
            <button class="blue">C</button>
            <button>*</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>-</button>

        </div>
    </div>
</body>
</html>

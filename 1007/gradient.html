<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .radial{
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, red, yellow);
        }

        .linear{
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, red, yellow);
        }
    </style>
    <title>Gradasi</title>
</head>
<body>
    <div class="radial"></div>
    <div class="linear"></div>
</body>
</html>
